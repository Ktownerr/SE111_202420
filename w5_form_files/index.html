<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    <meta name="Description" content="Week 5 Assignment">

    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Party Registration Form</h1>
    <!--Table Starts-->
    <table>
        <!--body starts-->
        <tbody>
           <!--Labels-->
            <tr>
                <td>
                    <h2>Labels</h2>
                </td>
                <!--form fields-->
                <td>
                    <h2>Form Fields</h2>
                </td>
            </tr>


            <tr>
                <td>          
                    <label for="gfirst">Parent / Guardian Name</label>

                    <label for="glast"></label>
                </td>

                <td>
                    <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                    <br>     
                    <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">                    
                </td>
            </tr>


            <!--CHILDS FIRST NAME-->
            <tr>
                <td>
                    <label for="cfirst">Childs First Name</label>
                </td>
                <td>
                    <input type="text" required name="cfirst" id="c-first" placeholder="Childs First Name">
                </td>


            </tr>

            <!--CHILDS AGE-->
            <tr>
                <td>
                    <label for="age">Childs Age</label>
                </td>
                <td>
                    <input type="number" required name="age" value="3">
                </td>


            </tr>


<!--START OF DATE-->
            <tr>
                <td>
                    <h2>Date and Time</h2>
                </td>
            </tr>

            <!--DATE-->
            <tr>
                <td>
                    <label for="date">Date:</label>
                </td>

                <td>
                    <input type="date" required name="date">
                </td>
            </tr>

            <!--TIME-->
            <tr>
                <td>
                    <label for="time">Start Time</label>
                </td>

                <td>
                    <input type="time" required name="time">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="guests">Number of Guests</label>
                </td>

                <td>
                    <input type="number" name="guests" value="5">
                </td>
            </tr>

            <tr>
                <td>
                    <h2>
                        Food
                    </h2>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="size">Size</label>
                </td>

                <td>
                    <input type="radio" name="size" value="Sm">Small
                    <br>
                    <input type="radio" name="size" value="Md">Medium
                    <br>
                    <input type="radio" name="size" value="Lg">Large
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Drinks">Drinks</label>
                </td>

                <td>
                    <input type="checkbox" name="Drink1" value="Coke" required>Coke<br>
                    <input type="checkbox" name="Drink2" value="Sprite" required>Sprite<br>
                    <input type="checkbox" name="Drink3" value="Fruit Punch" required>Fruit Punch<br>
                    <input type="checkbox" name="Drink4" value="Lemonade" required>Lemonade<br>
                    <input type="checkbox" name="Drink5" value="Iced Tea" required>Iced Tea<br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Cake">Cake</label>
                </td>

                <td>
                    <select name="cake">

                        <option value="Chocolate">Chocolate</option>
                        <option value="Vanilla">Vanilla</option>
                        <option value="Ill bring my own">Ill bring my own</option>

                    </select>
                    
                </td>
            </tr>

            <tr>
                <td>
                    <h2>Decorations</h2>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Colors">Color Scheme</label>
                </td>

                <td>
                    <input type="color" name="color">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="comments">Additional Comments</label>
                </td>

                <td>
                    <textarea name="comments" placeholder="Please leave any additional comments"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <!--Nothing here to leave left spot empty-->
                </td>


                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>

        <!--body ends-->
        </tbody>
    <!--table ends-->
    </table>





</body>
