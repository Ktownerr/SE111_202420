    <!--SCRIPT TAGS usually BELONG @ END of BODY ELEMENT (after HTML content)-->
    <!--IN DOCUMENT JAVASCRIPT BELONGS BELOW-->
    <script>
        //write JS in here; loads after HTML content, so all HTML content is available! needed to gain access to form values without query string


        //[PART 1]-WEEK 7 REVIEW---JS HTML ELEMENT SELECTION-----------------------------

        var header = document.querySelector('#header')

        var pName = document.getElementById('player')
        var pCLass = document.getElementById('p-class')
        var pLevel = document.getElementById('p-lvl')

        var submit = document.querySelector('#submit')

        var resultBox = document.querySelector('#resultBox')



        console.log('The headers ID is: #${header.id}')
        header.style.backgroundColor = '999999'


        //
        var form = document.getElementById("myForm")
        function handleForm(event) {event.preventDefault()} 
        form.addEventListener('submit', handleForm)


        //adding event listeners: JS requires an event to occur in order for most functionf to run - this requires adding and event type listener to elements
        submit.addEventListener('click', basicInfo)

        //below submit as to not force refresh page

        //build a function for the event listener you just created
        //event based functions require the event parameter (event/evnt/ev/e)
        function basicInfo(e)
        {
            //write the players name (name) to the resultBox element (resultBox)
            console.log(pName.value)
            console.log(pCLass.value)
            console.log(pLevel.value)

            //result box
            resultBox.innerHTML += `<p> ${pName.value} </P>`
        
        }

        //[PART 2]-INTRO TO JS ARRAYS & OBJECTS-------------------------------------------------------------------------
        //-------ARRAYS--------------------
        //-------create a new array of names and populate it!
        var people = [
                "Katie",
                "Marty",
                "Sal",
                "Jay",
                "Jordan"

        ]


        //using the array name by itself describes the whole set of values
        console.log(people[0])

        //array name + key descrives one value

        //everything in JS is and object so arrays take on properties whenever built
        console.log(`The 'people' array has : ${people.length} values`)

        //-------ADDING VALUES TO ARRAYS
        //add a name to the array - requires knowing the index #
        people[5] = "Tim"

        //add a name to the array based on the length which reps next available index
        people[people.length] = "Scott" 

        //add a name to the array using the .push() method avail to arrays

        people.push("Jim") //.append() in python

        console.log(`The 'people' array has : ${people.length} values\n${people}`)


        //-------PARALLEL ARRAYS-----------
        //-------Building a parallel array to people array that holds fave animals
        var faveAnimals = [
            "elephant", //this is the [0] value
            "dog",
            "birds",
            "jaguar",
            "panda bear",
            "meerkat",
            "girafee",
            "duck"
        ]


        //-------PROCESSING ARRAYS - use a standard for loop to batch process

        //standard for loop - best used for standard arrays - arrays with int index
        for (let index = 0; index < people.length; index++)
        {
            console.log(`${people[index]}'s fave animal is a(n): ${faveAnimals[index]}`)

        }//end of batch processes of parallel arrays for loop


        //-------ASSOCIATIVE ARRAYS---------
        //arrays with string index instead of integer index
        var classTimes = [] // make an empty array

        //developer must hand populate each string index with a unique string key
        classTimes[`early`] = "7:45AM"
        classTimes[`better`] = "11:25AM"
        classTimes[`afternoon`] = "3:05pM"
        classTimes[`late`] = "5:45PM"

        //for in loops are best used for associtive arrays and other string based keys, liike properties in objects
        for (let key in classTimes)
        {
            //display each valie stores at each key in the array
            console.log(`Class Times - ${key}: ${classTimes[key]}`)
        }
        



        //-------OBJECTS--------------------
        //create a pet1 object - we will reuse the base to create several objects
        var pet1 = {
            title: "Sir Captain",
            first: "Jackson Daniel",
            middle: "Mello",
            last: "Truchon",
            suffix: "First of his Name",
            Age: 13,
            hasSiblings: true,
            numSiblings: 2,
            faveToy: "KT's plants",
            //below is a function stored to an objects ie a method build
            infoAlert: function() {
                alert(`
                    ${this.title} ${this.first} ${this.middle} ${this.last} ${this.suffix} 
                `)


            },

            nameSiblings: ["George", "Marlowe"]

        }
        //access the entire object use name only
        console.log(pet1)

        //access value of the object
        console.log(pet1.first)

        //access how many siblings pet1 has
        console.log(pet1.nameSiblings.length)

        //add a property to the tag
        pet1.newProperty = "Jack"
        console.log(pet1)

        //run pet2's info alert
        pet1.infoAlert()
        var pet2 = {
            title: "Mr. ",
            first: "George",
            middle: "Bulleit",
            last: "Wayne",
            Age: 9,
            hasSiblings: true,
            numSiblings: 2,
            faveToy: "the Nylo Bone",
            //below is a function stored to an objects ie a method build
            infoAlert: function() {
                alert(`
                    ${this.title} ${this.first} ${this.middle} ${this.last} 
                `)


            },

            nameSiblings: ["Jack", "Marlowe", "stevie"]

        }

        pet2.infoAlert()


        for (let key in pet2)
        {
            console.log(`${key.toUpperCase()}: ${pet2[key]}`)
        }



        //-------ARRAYS POPULATED WITH OBJECTS----------
        //create ab empty array
        var pets = []

        //add abojetcs to the array
        pets.push(pet1)
        pets.push(pet2)
        
        console.log(pets)

        //[PART 3]-PUTTING IT ALL TOGETHER---------------------------------------------\
        //add event listener

        submit.addEventListener("click", writeCharacter)



        var charInfo = []

        function writeCharacter(event)
        {
            //get values from form elements
            //LOCAL VARIABLES
            var player = pName.value
            var playCLass = pClass.value
            var playLevel = Number(pLevel.value)

            console.log(player, playerClass, playerLevel)

            if (playLevel >= 5)
            {
                var bonus = "+500 Gold!"
            }
            else
            {
                var bonus = "no gold bonus"
            }

            var newPlayer = {
                playername: player,
                playerClass: playClass,
                playerLevel: playLevel,
                bonus: bonus
            }

            console.log(newPlayer)

            charInfo.push(newPlayer)
        }

        var resultContent = ""
        //write the array of the object info to the resultBox HTML element
        //since the array (data structure) is populater with objects (data structure) we need loopception ie a loop inside of a loop
        for (let i = 0; i < charInfo.length; i++)
        {
            for (let key in charInfo[i])
            {
                resultContent.innerHTML += `<p><b>${ket.toUpperCase()}</b>: ${charInfo[i][key]}</p>`
            }

            resultContent += `<hr>`
            resultBox.innerHTML += resultContent
        }


    </script>
