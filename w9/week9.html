<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]

	console.log(people) //can viiew the entire array
	console.log(people[0])
	console.log(people[0].last)

	//select the main element of the document that holds content

	var body = document.querySelector(`body`)

	console.log(body)
	console.dir(body) 

	//for every calue (object) in the array:create a div, give it a unique id and assign it tot the class of "red"; THEN for every property in the object create a <p> to hold the value and a text node to hold the value content; finally add the <p> to the <div then add the <div> to the <body>

		for(let i = 0; 1 < people.length; i++)
		{
			//create a div element
			var tempDiv = document.createElement(`div`)
			
			//assign a unique ID to the div; then assign it the "red" class
			tempDiv.setAttribute(`id`, people[i].first)
			tempDiv.setAttribute(`class`, `red`)

			for (let key in people[i])
			{
				
				var p = document.createElement(`p`)
				var text = document.createTextNode(people[i][key])

				//add the text to the p
				p.appendChild(text)
				tempDiv.appendChild(p)
			}

			

			//FINALLY add the <p to the <div, then add the <div to the <body 
			//add tempDiv to the body element
			body.appendChild(tempDiv)

		}


</script>
